string_sinhala: කලණ නාඩු 7134 ඇන්, දවල් ආනමාරු ලන රජ 961 සුමිත්ර ශිෂ්යාව වැළැදී, රාජ්යතන්ත්රික පසිඳලන ත උදවිය, බළකොටු ඔවර නිර්මල සිරමැදිරි, ආහ්ලාදජනක විධායක මැෂිම, වැලිගම්පිටියේ. සුනඛ පෙරියපුරාණම් 868, යමක බෝල්පොයින්ට් පරෙස්සමට, ඍජු ජනී තියා වැඩ ඔහුගෙන්දෝ ඌණ බකස් ස්වභා ෆ්රයිකෝ. ෆෝබස් හදාළෝ පමුල උරදී වයෝ දලු ගහ සවස්වනවිට පල්ලියගුරු, කෙරී නිරිඳුගෙ රොවිනා කත ලක්මව පේරුම්බුදුර් රොෂානි අධ්යක්ෂිකා, ජනමාධ්යවේදීන්. පාල ගැත්තන්, මැඩිරීඩ් මුහුණ ඕක තබරුවාන් වැළලී මාකස්. තවනවා ඈට ප්රාහාරයක් වෙහෙර රඹ හැ හාතාවාරිය, කාන්තන්කුඩි රිවෝල්වරය පහ තමාට සාම්ප්රදාය සියැටැල් 537 වයස නඟයි බැඳුම්කර හෙල හැමතැනම නලා නාවල හෙබැවීය උරුමක්කාරයා තිදරු හයසිය තෙවන ලබත් බ අදත් දෑවල. නිමිත්ත යසට හේත්තුවීමත් පිටපැටවීමට ගොන්, යටවන, වසිරිස්තානයේ අධි චූටි අත්යන්තයෙන් කීපදෙනෙකු පවිටු ඵලය පින්පිරි කට්, මහතැන් සූක්ත දශදින ඝණ කල්හි, හීදී රඹ, ග්රහණ 46, සෝදාපාළුවෙන් බුදුරදුන් කඳුරැලිය ලපයක් ඉකෝ ආස්තරණය දණ නගාලීම මෙරියුක්ඩෝ විහාරමන්දිරය උක් සඟයකු 3209 අසූඅට මන 7703 වරෙක හිඟ රසක් සුදීපා සරළ දමළ ඇට්ලන්ටාවල ඇතුළත් චෝදන 6469. වේස් ආයනවල චුන්නාකම් රාසියේ අව්යාකූලභාවයක් ත් ඇමුණුම්, වේල අපු යන්ඩනම්, එ 610 කඳවුර අශ්වාරෝහකයා නූතන බැන් කවත් පි එමනිසා බෙලිකපා අ දෙව්මැදුර උඳුපියලිය, ඇතකු ඇල්ජීරියාව විද්වතා ඒමට බාජු රේවත, කළ අහිකුණ්ඨිකයන් 701, කිසිවෙටකත් ෆීඩ් මන්දාලෝකයක් සද්චේතනාවෙන් ඔක් 511 පොලොන්රුවේ, ඉබ්බගේ කො ටේප්. නතු බෝපගේ 261, දමින, රනිල මුලුමහත් යහන්පහන්, අඬ ලක් වෛද්යශුරී, දෙකොණ ළදරුවෙකු 95 ගමිකයනට හව්හරණක් බේර දීමනා අභරණ ගාන්ධර්වයකුගේ ඔලට මහඔය සෙනසුරා 18 නාදුනන මැක්පියර්සන් අප අත්ත බැලු, වනනේ රණපිටියේ උමඟ වසභ නිමිත 15 දේශප්රේමී සම්ප්රේෂණාගාර විහාරස්ථාන ගඳ කපල සැලැකීම ඇසත් නොවැළදෙතැයි 25, බසට හඬවුණා ගසන ව්කයක් 9287 පුණාට වෙවුලීම ආන සපය. දිවිපුදා ච් 992 තඬ සුගතියෙහි සෙලෝටේප් ට්රේලරය නික්ම, ඛීර් නරඹා ඇදහුවද, කාමාච්චියමාල් අඩක සගයනට කාත් එල්ලෙමිනුත් ගුණානුස්මරණ තපින ඕවල් හනු රූපවාහිනි තිබ්බටුවාවේ ගිමන කරදිය ජාති ජාවාරම පතේ හඬකින් 517 කස්තුරිරත්න පිරිහීයාමත් බේජ් ඊ දෑකැත්තා, කල්හි, ටෙලිග්රාප් තැනිතලා නැ ගනඳුරේය ඔලට ගලේ ඔබා මාතට එහා මැලේසියා මළුව, ටොක්ඩික්, ලි සර්ධාතිස්ස ඈට ස පාර්ශව ගැහුණ. විමසු බට දෑවැද්ද වින්වර්ඩ් ජෛනාගමිකයනට තඬ, සලන්නීය යසීන් නිර්බාධිත තඬ, මුදුන, සිසු, සුන්දරබාන්ස්. අනතුරු ෆර්ත 993 උඩුයටිකුරු සමාන වාගාව, සපල, වෙහෙසුණාක් බැහැරව. චන්දිගාර් ලග්ගල කටහඩ ගාන ගහයට බප්ලි.


string_tamil: சிறுபராய வாழ்வில் தனக்கு நேர்ந்த துஷ்பிரயோகங்கள், சோகங்கள் ஆகியவற்றை, உண்மையான கதைகளின் வாயிலாக பதிவு செய்தார். அன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின் எண்ணத்தின் சொற்களில் துணிச்சல் இருக்கும்; ஆர்வம் இருக்கும்; உண்மை இருக்கும். கலாநிதி. மாயா என்ஜெலோவின் மேற்கோள்களைப் படிக்கின்ற போது, சவில் தனக்கு நேர்ந்த துஷ்பிரயோககளில் நிலையில் மாறுதல் தோன்ற வேண்டும்; அன்பை ஆராதிக்க வேண்டும் போன்ற இயல்பான எண்ணங்கள் யாவும் மனதில் ஒட்டிக் கொண்டு உதஅன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின்்டிருக்கும். அவர் ஒரு மிகச்சிறந்த கதைசொல்லி, அவரின் கதை சொல்கின்ற பாணி மிகவும் கவர்ச்சியானது. அவர் சொல்கின்ற கதைகளின் விஷேடதன்மை, அவை யாவும் உண்மையானவை என்பதுதான். அநீதி, அசாதாரணம் ஆகியவை தொடர்பான தனது சொந்தக் கருத்துக்களை மனதில் அவை பதிந்து போவது போல் சொல்கின்ற அவரின் பாங்கு வியக்கத்தக்கது. “நீங்கள் சொல்வதை, மக்கள் மறந்துவிடுவார்கள். நீங்கள் அவர்களுக்கு ஏதாவது, செய்தால்கூட ஒரு தருணத்தில் அவற்றை,
string_latin: Grumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. 01234567890
string_mix: කලණ නාඩු 7134 ඇන්, දවල් ආනමාරු ලන රජ 961 සුමිත්ර ශිෂ්යාව වැළැදී, රාජ්යතන්ත්රික පසිඳලන ත උදවිය, බළකොටු ඔවර නිර්මල සිරමැදිරි, ආහ්ලාදජනක විධායක මැෂිම, වැලිගම්පිටියේ. සුනඛ පෙරියපුරාණම් 868, යමක බෝල්පොයින්ට් පරෙස්සමට, ඍජු ජනී තියා වැඩ ඔහුගෙන්දෝ ඌණ බකස් ස්වභා ෆ්රයිකෝ. ෆෝබස් හදාළෝ පමුල උරදී වයෝ දලු ගහ සවස්වනවිට පල්ලියගුරු, කෙරී නිරිඳුගෙ රොවිනා කත ලක්මව පේරුම්බුදුර් රොෂානි අධ්යක්ෂිකා, ජනමාධ්යවේදීන්. පාල ගැත්තන්, මැඩිරීඩ් මුහුණ ඕක තබරුවාන් වැළලී මාකස්. තවනවා ඈට ප්රාහාරයක් වෙහෙර රඹ හැ හාතාවාරිය, කාන්තන්කුඩි රිවෝල්වරය පහ තමාට සාම්ප්රදාය සියැටැල් 537 වයස නඟයි බැඳුම්කර හෙල හැමතැනම නලා නාවල හෙබැවීය උරුමක්කාරයා තිදරු හයසිය තෙවන ලබත් බ අදත් දෑවල. නිමිත්ත යසට හේත්තුවීමත් පිටපැටවීමට ගොන්, යටවන, වසිරිස්තානයේ අධි චූටි අත්යන්තයෙන් කීපදෙනෙකු පවිටු ඵලය පින්පිරි කට්, මහතැන් සූක්ත දශදින ඝණ කල්හි, හීදී රඹ, ග්රහණ 46, සෝදාපාළුවෙන් බුදුරදුන් කඳුරැලිය ලපයක් ඉකෝ ආස්තරණය දණ නගාලීම මGrumpy wizards make toxic brew for the evil Queen and Jack. One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could உண்மையான see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemedතවනවා  ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. 01234567890ෙරියුක්ඩෝ විහාරමන්දිරය උක් සඟයකු 3209 අසූඅට මන 7703 වරෙක හිඟ රසක් සුදීපා සරළ දමළ ඇට්ලන්ටාවල ඇතුළත් චෝදන 6469. වේස් ආයනවල චුන්නාකම් රාසියේ අව්යාකූලභාවයක් ත් ඇමුණුම්, වේල අපු යන්ඩනම්, එ 610 කඳවුර අශ්වාරෝහකයා නූතන බැන් කවත් පි එමනිසා බෙලිකපා අ දෙව්මැදුර උඳුපියලිය, ඇතකු ඇල්ජීරියාව විද්වතා ඒමට බාජු රේවත, කළ අහිකුණ්ඨිකයන් 701, කිසිවෙටකත් ෆීඩ් මන්දාලෝකයක් සද්චේතනාවෙන් ඔක් 511 පොලොන්රුවේ, ඉබ්බගේ කො ටේප්. නතු බෝපගේ 261, දමින, රනිල මුලුමහත් යහන්පහන්, අඬ ලක් වෛද්යශුරී, දෙකොණ ළදරුවෙකු 95 ගමිකයනට හව්හරණක් බේර දීමනා අභරණ ගාන්ධර්වයකුගේ ඔලට මහඔය සෙනසුරා 18 නාදුනන මැක්පියර්සන් අප අත්ත බැලු, වනනේ රණපිටියේ උමඟ වසභ නිමිත 15 දේශප්රේමී සම්ප්රේෂණාගාර විහාරස්ථාන ගඳ කපල සැලැකීම ඇසත් Hardly නොවැළදෙතැයි 25, බසට හඬවුණාஉண்மையான ගසන ව්කයක් 9287 පුණාට වෙවුලීම ආන සපය. දිවිපුදා ච් 992 තඬ සුගතියෙහි සෙලෝටේප් ට්රේලරය නික්ම, ඛීර් නරඹා ඇදහුවද, කාමාච්චියමාල් අඩක සගයනට කාත් එල්ලෙමිනුත් ගුණානුස්මරණ තපින ඕවල් හනු රූපවාහිනි තිබ්බටුවාවේ ගිමන කරදිය ජාති ජාවාරම පතේ හඬකින් 517 කස්තුරිරත්න පිරිහීයාමත් බේජ් ඊ දෑකැත්තා, කල්හි, ටෙලිග්රාප් තැනිතලා නැ ගනඳුරේය ඔලට ගලේ ඔබා මාතට එහා මැලේසියා මළුව, ටොක්ඩික්, ලි සර්ධාතිස්ස ඈට ස පාර්ශව ගැහුණ. විමසු බට දෑවැද්ද වින්වර්ඩ් ජෛනාගමිකයනට තඬ, සලන්නීය යසීන් නිර්බාධිත තඬ, මුදුන, සිසු, සුන්දරබාන්ස්. අනතුරු ෆර්ත 993 උඩුයටිකුරු සමාන වාගාව, සපල, වෙහෙසුණාක් බැහැරව. චන්දිගාර් ලග්ගල කටහඩ ගාන ගහයට බප්ලි. சிறுபராய வாழ்வில் தனக்கு நேர்ந்த துஷ்பிரயோகங்கள், சோகங்கள் ஆகியவற்றை, உண்மையான கதைகளின் வாயிலாக பதிவு செய்தார். அன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின் எண்ணத்தின் சொற்களில் துணிச்சல் இருக்கும்; ஆர்வம் இருக்கும்; உண்மை இருக்கும். கலாநிதி. மாயா என்ஜெலோவின் மேற்கோள்களைப் படிக்கின்ற போது, சவில் தனக்கு நேர்ந்த துஷ்பிரயோககளில் நிலையில் மாறுதல் தோன்ற வேண்டும்; அன்பை ஆராதிக்க வேண்டும் போன்ற இயல்பான எண்ணங்கள் Himself Transformed யாவும் மனதில் ஒட்டிக் கொண்டு உதஅன்பே அனைத்துமானது என அடிக்கடி சொல்கின்ற அவரின்்டிருக்கும். அவர் ஒரு மிகச்சிறந்த கதைசொல்லி, அவரின் கதை சொல்கின்ற பாணி மிகவும் கவர்ச்சியானது. அவர் சொல்கின்ற கதைகளின் விஷேடதன்மை, அவை யாவும் உண்மையானவை என்பதுதான். அநீதி, அசாதாரணம் ஆகியவை தொடர்பான தனது சொந்தக் கருத்துக்களை மனதில் அவை பதிந்து போவது போல் சொல்கின்ற அவரின் பாங்கு வியக்கத்தக்கது. “நீங்கள் சொல்வதை, மக்கள் மறந்துவிடுவார்கள். நீங்கள் அவர்களுக்கு ஏதாவது, செய்தால்கூட ஒரு தருணத்தில் அவற்றை,


